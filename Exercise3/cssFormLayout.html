<!DOCTYPE html>
<html>
  <head>
    <title>CSS Form Layout</title>
    <link rel="stylesheet" type="text/css" href="cssFormLayout.css"/>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <span class="logo"><img src="vinsol-logo.png"></span>
        <span class="contact">
          <span class="contactVar">Email us at: </span>
          <span class="contactVal">sales@vinsol.com</span>
          <span class="contactVar">Skype: </span>
          <span class="contactVal">Vinsol</span>
        </span>
      </div>

      <div class="msg"><span>Please fill the form below</span></div>
      <div>
        <form id="frm" method="post" action="cssFormLayout.html">
          <ul>

            <li>
              <label for="fname">First Name</label> 
              <input type="text" id="fname" />
            </li>
            
            <li>
              <label for="lname">Last Name</label> 
              <input type="text" id="lname" />
            </li>
            
            <li>
              <label for="email">Email Address</label> 
              <input type="email" id="email" />
            </li>

            <li>
              <label for="pwd">Password</label> 
              <input type="password" id="pwd" />
            </li>

            <li>
              <label>Gender</label> 
              <span>
                <input type="radio" id="male" name="gender" class="gen" />
                <label for="male" class="gnd">Male</label> 
              </span>

              <span>
                <input type="radio" id="female" name="gender" class="gen" />
                <label for="female" class="gnd">Female</label> 
              </span>
            </li>

            <li>
              <label for="day">Date of Birth</label> 
              <select id="day">
                <option value="">DD</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>

              <select >
                <option value="">MM</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>

              <select >
                <option value="">YY</option>
                <option value="1">01</option>
                <option value="2">02</option>
                <option value="3">03</option>
                <option value="4">04</option>
                <option value="5">05</option>
                <option value="6">06</option>
                <option value="7">07</option>
                <option value="8">08</option>
                <option value="9">09</option>
              </select>
            </li>

            <li>
              <label for="addr">Address</label> 
              <textarea class="txt" rows="5" cols="50" id="addr"></textarea>
            </li>

            <li>
              <input type="submit" id="sbm" value="Submit Details" class="aloneOnRow" />
            </li>

          </ul>
        </form>
      </div>
    </div>
  </body>
</html>
